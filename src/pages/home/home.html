<ion-header>
  <ion-navbar>
    <ion-title>
      Join Chat
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-input type='text' placeholder="Name" [(ngModel)]='formData.name' ></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type='email' placeholder="Enter valid Email" [(ngModel)]='formData.email'></ion-input>
    
    </ion-item>
    <ion-item>
    <button ion-button block [disabled]='!formData.email&&!formData.name' (click) ='signUp(formData.name, formData.email)'> Join </button>
    </ion-item>
    </ion-list>
</ion-content>
